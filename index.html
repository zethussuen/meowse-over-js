<html>
  <head>
    <title>meowseOver</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="meowse-over.js"></script>
    <link rel="stylesheet" href="meow.css">
    <link href='http://fonts.googleapis.com/css?family=Vollkorn:400italic,400' rel='stylesheet' type='text/css'>
    <script type="text/javascript">
      $(function(){
        $('span[rel="tooltip"]').meowseOver();
      });
    </script>
  </head>
  <body>
    <div class="example">
      <p>
        I know it is wet and the sun is not
        <span rel="tooltip" data-title="test">not shiny</span>, <br />
        but we can have lots of good fun that is funny.
      </p>
      <p><em class="cite">- Dr. Seuss</em></p>
    </div>
  </body>
</html>
